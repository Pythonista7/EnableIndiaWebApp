<!DOCTYPE html>
<html>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<head>
<title>ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body ng-app="myapp" ng-controller="myCtrl">
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/backend/create_user" method="post">
					<input class="text" type="text" name="Username" placeholder="Username" id="user"required="">
					<input class="text email" type="email" name="email" placeholder="Email" id="email"required="">
					<input class="text" type="password" name="password" placeholder="Password" id="password"required="">
					<input class="text w3lpass" type="password" name="confirm_password" placeholder="Confirm Password" id="confirmpassword"required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP" ng-click="sampleclick()">
				</form>
				<p>Have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		
		<div class="colorlibcopy-agile">
			<p>Â© 2020 Enable India Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Enable India</a></p>
		</div>
		<!-- //copyright -->
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script>
			
			var app=angular.module('myapp',[]);
			app.controller('myCtrl',function($scope,$http,$window,$timeout,$location)){
				scope.error="";
			$scope.sampleclick=function(){
				var user =$('#user').val();
				var password=$('#password').val();
				var confirmpassword=$('#confirmpassword').val();
				if(password!=confirmpassword){
					$scope.error="Error"
				}
				else{
					$http.post("/backend/create_user",{
						'user':user,
						'password':password
					})
					.then(function(response){
						alert(response.data)
					})
					.catch(function(response){
						alert("error")
					})
				}
			}
		}
		</script>
	<!-- //main -->
</body>
</html>
